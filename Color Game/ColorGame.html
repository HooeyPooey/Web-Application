<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="ColorGame.css" rel="stylesheet">
</head>

<body>
	<header id="header">
		<h1 class=" text-center pt-3"><span id="pickedColor">RGB</span></h1>
		<div class="row justify-content-around text-center m-5">
			<button class="col-6-md col-3 btn btn-light btn-sm mb-2" id="newGame">New Game</button>
			<button class="col-6-md col-3 btn btn-light btn-sm mb-2" id="goodLuck">Good Luck</button>
			<div class="col-4">
				<div class="row">
					<button class="col-3-md col-5 mx-2 btn btn-light  btn-sm mb-2" id="hard">Hard</button>
					<button class="col-3-md col-5 mx-2 btn btn-light  btn-sm mb-2" id="middle">Middle</button>
					<button class="col-3-md col-5 mx-2 btn btn-light btn-sm mb-2" id="easy">Easy</button>
				</div>
			</div>
		</div>
	</header>
	
	<div class="container w-75">
		<div class="row justify-content-around">
			<div class="box col-3 "></div>
			<div class="box col-3 "></div>
			<div class="box col-3 "></div>
			<div class="box col-3 "></div>
			<div class="box col-3 "></div>
			<div class="box col-3 "></div>
			<div class="box col-3 "></div>
			<div class="box col-3 "></div>
			<div class="box col-3 "></div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/jscript" src="ColorGame.js"></script>			
</body>
</html>
