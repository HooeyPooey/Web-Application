<!DOCTYPE html>
<html lang="en">

<head>
	<title>Score Keeper</title>
	<!--bootstrap css file-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="scorekeeper.css">
</head>

<body>
	<div class="container">
		<h1 class="text-center m-3">Score Keeper</h1>
		<div class="container my-3 bg shadow-lg">
			<div class="row justify-content-around">
				<span id="display1" class="col-3-sm col-4-lg m-5 text-center">0</span>
				<img src="fight.png" class="col-2-sm col-4-lg mx-5 my-5">
				<span id="display2" class="col-3-sm col-4-lg m-5 text-center">0</span>
			</div>

			<div class="row justify-content-between">
				<button id="p1" class="col-4 m-5 btn btn-light">Player 1</button>
				<button id="p2" class="col-4 m-5 btn btn-light">Player 2</button>
			</div>
			
			<div class="row justify-content-between">
				<button id="reset"  class="col-1 mx-5 my-3 btn btn-light">Reset</button>
				<div class="col-4">
					<div class="row">
						<p class="col-4-sm mx-3 my-3">Score Goal: <span>5</span></p>
						<input class="col-3 my-3" type="number">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--bootstrap js files-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="scorekeeper.js"></script>
</body>

</html>
